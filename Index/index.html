<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>
    <script
      src="https://kit.fontawesome.com/56a46e2602.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="caja">
        <h1 class="marca">CLISTA</h1>
        <a href="../Perfil/perfil.html"
          ><img class="perfil" src="icons8-user-48.png" alt="perfil"
        /></a>
      </div>
    </header>

    <main>
      <section class="mapa">
        <div class="origen">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="origen" class="col-form-label">Origen</label>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-map-pin"></i>
              <i class="fa-solid fa-bicycle"></i>
              <input
                type="text"
                id="inputText"
                class="form-control"
                aria-describedby="ayudaUbicacion"
              />
            </div>
            <div class="col-auto">
              <span id="ayudaUbicacion" class="form-text">
                (debe ser una ubación valida)
              </span>
            </div>
          </div>
        </div>
        <br />
        <div class="destino">
          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="origen" class="col-form-label">Destino</label>
            </div>
            <div class="col-auto">
              <i class="fa-solid fa-location-dot"></i>
              <input
                type="text"
                id="inputText"
                class="form-control"
                aria-describedby="ayudaUbicacion"
              />
            </div>
            <div class="col-auto">
              <span id="ayudaUbicacion" class="form-text">
                (debe ser una ubación valida)
              </span>
            </div>
          </div>
        </div>
        <div class="mapa-contenido">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.364472655746!2d-58.37364428333194!3d-34.59494406454396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a335bd8305e7a9%3A0xc41a764ce655671f!2sGlobant%20Tower!5e0!3m2!1sen!2sar!4v1658783482194!5m2!1sen!2sar"
            width="100%"
            height="300"
            style="border: 0"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          ></iframe>
        </div>
      </section>

      <section class="botones">
        <img src="icons8-play-button-circled-100.png" alt="" />
        <img src="icons8-pause-button-100.png" alt="" />
        <img src="icons8-share-100.png" alt="" />
      </section>
    </main>

    <footer></footer>
  </body>
</html>
