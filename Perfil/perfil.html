<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="perfil.css" />
    <title>Perfil</title>
  </head>
  <body>
    <link
      href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link
      href="http://fonts.googleapis.com/css?family=Raleway:400,200"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <div class="container">
      <div class="row login_box">
        <div class="col-md-12 col-xs-12" align="center">
          <div class="outter">
            <img src="profile.jpg" class="image-circle" />
          </div>
          <h1>Nombre usuario</h1>
        </div>
        <div class="col-md-12 col-xs-12 login_control cuadro_mail_contra">
          <div class="control">
            <div class="label">Email del Usuario</div>
            <!--No es necesario-->
            <input type="text" class="form-control" value="Email del Usuario" />
          </div>

          <div class="control">
            <div class="label">Password</div>
            <!--No es necesario-->
            <input type="password" class="form-control" value="123456" />
          </div>
          <div align="center">
            <a href="../Login/login.html">
              <button class="btn btn-orange">Salir de la cuenta</button></a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
