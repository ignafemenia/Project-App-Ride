<!DOCTYPE html>
<html lang="en">
  <head>

    <div class="form-structor">

        <h2 class="form-title" id="signup"><span>Registrarse</span></h2>
        <div class="form-holder">
          <input type="text" class="input" placeholder="Nombre" />

          <input type="password" class="input" placeholder="Contraseña" />
        </div>
        <button class="submit-btn">Registrarse</button>
      </div>
      <div class="login slide-up">
        <div class="center">
          <h2 class="form-title" id="login"><span>o</span>Iniciar sesión</h2>
          <div class="form-holder">
            <input type="email" class="input" placeholder="Email" />
            <input type="password" class="input" placeholder="Contraseña" />
            <input
              type="text"
              class="input contraseña"
              placeholder="Olvide mi contraseña"
            />
          </div>
          <a href="../Index/index.html"
            ><button class="submit-btn">Iniciar</button></a
          >
        </div>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
